language: node_js
node_js:
- 8.4.0
addons:
  chrome: stable
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script:
- npm run build:prod
jobs:
  include:
  - stage: server tests
    script: node ./build/server/index.js & npm run test
  - stage: client tests
    script: karma start --single-run
deploy:
  provider: heroku
  api_key:
    secure: 
  app: newsstandbetav2
  on:
    repo: daybydayaddictionfree/news_stand
